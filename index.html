<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card airpods</title>
</head>

<body>
    <div class="card">
        <div class="payment_bx">
            <div class="content">
                <div class="card_bx">
                    <label for="">CARDHOLDER</label>
                    <input type="text" placeholder="Enter Your Name..." value="Chirag Mehroliya">
                </div>
                <div class="card_bx">
                    <label for="">CARD NUMBER</label>
                    <input type="text" name="credit-number" placeholder="xxxx - xxxx - xxxx - xxxx" value="4512 - 9682 - 2356 - 7812">
                    <img src="img/master.png" alt="" id="master">
                </div>
                <div class="exp_cvv">
                    <div class="card_bx">
                        <label for="">EXP DATE</label>
                        <input type="tel" maxlength="5" value="06/25">
                    </div>
                    <div class="card_bx">
                        <label for="">CVV</label>
                        <input type="tel" maxlength="" value="501">
                    </div>
                </div>
            </div>
            <div class="Price_btn">
                <div class="price">
                    <div class="pack">
                        <h6>Total</h6>
                        <h3>â‚¹1780</h3>
                    </div>
                </div>
                <div class="btn">
                    <h5>PURCHASE</h5>
                </div>
            </div>
        </div>
        <div class="product_bx">
            <h5>YOU ARE PURCHASING</h5>
            <h2>Airdops 800</h2>
            <img src="img/air2.png" alt="" id="poster">
            <div class="cards">
                <div class="card_img">
                    <img src="img/air01.jpg" alt="">
                    <h6 class="dot"></h6>
                </div>
                <div class="card_img">
                    <img src="img/air2-removebg-preview.png" alt="">
                    <h6 class="dot"></h6>
                </div>
                <div class="card_img">
                    <img src="img/air3-removebg-preview.png" alt="">
                    <h6 class="dot"></h6>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
